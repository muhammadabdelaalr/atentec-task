<section>
  <div class="container mx-auto pt-[10%]">
    <div class="grid lg:grid-cols-1 lg:left-[50%] lg:translate-x-[50%] lg:w-2/4 gap-4 bg-white p-3 shadow rounded-sm">
      <div class="flex items-center space-x-2 font-semibold text-gray-900 leading-8">
          <span clas="text-green-500">
              <svg class="h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
          </span>
          <h1 class="tracking-wide m-0 font-medium">Confirmation</h1>
      </div>
      <div class="text-gray-700">
        <div class="mb-4 flex items-center rounded hover:-translate-y-1 hover:bg-slate-100 hover:shadow transition ease-in duration-150 border border-dashed">
          <div class="px-4 py-2 font-semibold">Full Name:</div>
          <div class="px-4 py-2">{{data.fullName}}</div>
        </div>
        <div class="grid md:grid-cols-2 gap-4 text-sm">
          <div class="grid grid-cols-2 rounded hover:-translate-y-1 hover:bg-slate-100 hover:shadow transition ease-in duration-150 border border-dashed">
            <div class="px-4 py-2 font-semibold">User Name:</div>
            <div class="px-4 py-2">{{data.userName}}</div>
          </div>
          <div class="grid grid-cols-2 rounded hover:-translate-y-1 hover:bg-slate-100 hover:shadow transition ease-in duration-150 border border-dashed">
            <div class="px-4 py-2 font-semibold">Password:</div>
            <div class="px-4 py-2">{{data.password}}</div>
          </div>
          <div class="grid grid-cols-2 rounded hover:-translate-y-1 hover:bg-slate-100 hover:shadow transition ease-in duration-150 border border-dashed">
            <div class="px-4 py-2 font-semibold">Age:</div>
            <div class="px-4 py-2">{{data.age}}</div>
          </div>
          <div class="grid grid-cols-2 rounded hover:-translate-y-1 hover:bg-slate-100 hover:shadow transition ease-in duration-150 border border-dashed">
            <div class="px-4 py-2 font-semibold">Country Of Birth:</div>
            <div class="px-4 py-2">{{data.countryOfBirth}}</div>
          </div>
        </div>
        <div class="mt-4 flex items-center rounded hover:-translate-y-1 hover:bg-slate-100 hover:shadow transition ease-in duration-150 border border-dashed">
          <div class="px-4 py-2 font-semibold">Address:</div>
          <div class="px-4 py-2">{{data.address}}</div>
        </div>
      </div>
    </div>
  </div>
</section>
